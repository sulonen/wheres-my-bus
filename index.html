<html lang="en">
  <head>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <link rel="stylesheet" href="styles/modules.css">

  <body>
    <header>
      <div class="main-img container-fluid"></div>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#google-map">WHERE'S MY BUS</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <!-- Trigger the modal with a button -->
          </br>
          <div id="message"></div>
          <button type="button" class="btn-md search" data-toggle="modal" data-target="#myModal">Search Stop or Route number</button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <h4>You can search for stops by number or click on the stop you're interested in on the map below.</h4>
                  <form>
                    <p class="bus-search">Search by stop number: &nbsp;
                      <input type="text" name="stop-number">
                    </p>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--<section>-->
        <!--<div class="container">-->
          <!--<div id="google-map" class="map">-->
            <!--<p>Google map goes here.</p>-->
          <!--</div>-->
        <!--</div> &ndash;&gt; &lt;!&ndash; /.container &ndash;&gt;-->
      <!--</section>-->
      <section id="location">
        <div id="map" class="map"></div>
      </section>
      <br>
      <section id="arrivals">
        <h4>Arrivals for stop:</h4>
        <ul></ul>
      </section>
    </main>


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

    <script src="vendor/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/location.js"></script>
    <script type="text/javascript" src="js/stop.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
