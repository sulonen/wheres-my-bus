<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API Tests</title>
    <link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/modules.css">
  </head>
<body>
  <header>
    <h1>API Tests</h1>
    <button id="stopSearchBtn" class="search" type="button">Search by stop number</button> &nbsp;
    <input id="stopId" type="text">
  </header>
  <br>
  <section id="location">
    <div id="output"></div>
    <div id="map" class="map"></div>
  </section>
<!--  <br>
  <section id="arrivals">
    <h4>Arrivals for stop:</h4>
    <ul></ul>
  </section> -->
  <section>
    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="arrivalsModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
              <h4>Where's My Bus?</h4>
              <p>Click on destination to get bus last known location.</p>
              <table id="arrivalsTable">
                <thead>
                  <tr>
                    <th>Route</th>
                    <th class="destination">Destination</th>
                    <th>Minutes</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <script src="vendor/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/location.js"></script>
  <script type="text/javascript" src="js/stop.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
